<body>
 <h1 style="text-align:center">Mystic Clock Personlization</h1>
 <form id="personalForm">
  <input type="text" placeholder="First Name" id="givenFirstName" required>
  
  <input type="text" placeholder="Middle Name" id="givenMiddleName" required>
  <input type="text" placeholder="Last Name" id="givenLastName" required>
  <input type="text" placeholder="Preferred First Name (optional)" id="chosenFirstName">
  <input type="text" placeholder="Preferred Middle Name (optional)" id="chosenMiddleName">
  <input type="text" placeholder="Preferred Last Name (optional)" id="chosenLastName">
  <input type="text" placeholder="Birth Date (1-31)" id="birthDate" required>
  <input type="text" placeholder="Birth Month (1-12)" id="birthMonth" required>
  
  <input type="text" placeholder="Birth Year" id="birthYear" required>
  
  <button type="submit">Submit</button>
 </form>

 <section class="gif-links-container">
    <a href="https://robert-calvin-dev.github.io/portfolio/" target="_blank">
      <img src="assets/images/robertcmarketing.gif" alt="Mystic Clock" class="gif-link">
    </a>
    <a href="https://robert-calvin-dev.github.io/the-pour-choice/" target="_blank">
      <img src="assets/images/pourchoice.gif" alt="The Pour Choice" class="gif-link">
    </a>
    <a href="https://robert-calvin-dev.github.io/quickaddpro/" target="_blank">
      <img src="assets/images/quickaddpro.gif" alt="Quick Add Pro" class="gif-link">
    </a>
    <a href="https://glitterqueencreative.ca" target="_blank">
      <img src="assets/images/gq.gif" alt="Glitter Queen" class="gif-link">
    </a>
    <a href="https://robert-calvin-dev.github.io/UncleJimboPad/djmixer.html" target="_blank">
      <img src="assets/images/ujdjpad.gif" alt="Uncle Jimbo DJ Pad" class="gif-link">
    </a>
  </section>
  

 <script>
  document.getElementById("personalForm").addEventListener("submit", function (e) {
   e.preventDefault();
   const fields = ["givenFirstName", "givenMiddleName", "givenLastName", "chosenFirstName", "chosenMiddleName", "chosenLastName", "birthDate", "birthMonth", "birthYear"];
   fields.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
   location.href = "clock-dashboard.html";
  });
 </script>
</body>
